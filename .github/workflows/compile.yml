name: Compile and Display Assembly

on: [push]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        gcc-version: [1.1.2, 2.95.1, 2.95.2.1, 2.95.2, 2.95.3, 2.95, 3.0.1, 3.0.2, 3.0.3, 3.0.4, 3.0, 3.1.1, 3.1, 3.2.1, 3.2.2, 3.2.3, 3.2, 3.3.1, 3.3.2, 3.3.3, 3.3.4, 3.3.5, 3.3.6, 3.3, 3.4.0, 3.4.1, 3.4.2, 3.4.3, 3.4.4, 3.4.5, 3.4.6, 4.0.0, 4.0.1, 4.0.2, 4.0.3, 4.0.4, 4.1.0, 4.1.1, 4.1.2, 4.2.0, 4.2.1, 4.2.2, 4.2.3, 4.2.4, 4.3.0, 4.3.1, 4.3.2, 4.3.3, 4.3.4, 4.3.5, 4.3.6, 4.4.0, 4.4.1, 4.4.2, 4.4.3, 4.4.4, 4.4.5, 4.4.6, 4.4.7, 4.5.0, 4.5.1, 4.5.2, 4.5.3, 4.5.4, 4.6.0, 4.6.1, 4.6.2, 4.6.3, 4.6.4, 4.7.0, 4.7.1, 4.7.2, 4.7.3, 4.7.4, 4.8.0, 4.8.1, 4.8.2, 4.8.3, 4.8.4, 4.8.5, 4.9.0, 4.9.1, 4.9.2, 4.9.3, 4.9.4, 5.1.0, 5.2.0, 5.3.0, 5.4.0, 5.5.0, 6.1.0, 6.2.0, 6.3.0, 6.4.0, 6.5.0, 7.1.0, 7.2.0, 7.3.0, 7.4.0, 7.5.0, 8.1.0, 8.2.0, 8.3.0, 8.4.0, 8.5.0, 9.1.0, 9.2.0, 9.3.0, 9.4.0, 9.5.0, 10.1.0, 10.2.0, 10.3.0, 10.4.0, 10.5.0, 11.1.0, 11.2.0, 11.3.0, 11.4.0, 12.1.0, 12.2.0, 12.3.0, 13.1.0, 13.2.0, 14.1.0]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install GCC
      run: |
        choco install -y mingw --version ${{ matrix.gcc-version }}

    - name: Compile C++ code
      run: |
        g++ -S -masm=intel -Iinclude -o task_${{ matrix.gcc-version }}.s task.cpp

    - name: Save assembly files
      uses: actions/upload-artifact@v2
      with:
        name: gcc-${{ matrix.gcc-version }}-assembly
        path: task_${{ matrix.gcc-version }}.s
