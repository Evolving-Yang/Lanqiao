name: Compile and Display Assembly

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Compile C++ code
      run: |
        g++ -S -masm=intel -Iinclude -o task.s task.cpp

    - name: Save assembly file
      uses: actions/upload-artifact@v2
      with:
        name: assembly
        path: task.s
